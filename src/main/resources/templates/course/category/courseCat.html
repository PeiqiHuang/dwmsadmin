<div class="card">
    <div data-th-include="course/category/courseCatAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" /> <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <!-- <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download"> </i>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel" onclick="exportEntityExcel()">
							Excel (.xlsx) </a>
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv" onclick="exportEntityCsv()"> CSV
							(.csv) </a>
                        </ul>
                    </div> -->
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="courseCat:add,courseCat:delete,courseCat:update,CourseUser:list">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#entity-add" shiro:hasPermission="courseCat:add">新增分类</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateEntity()" shiro:hasPermission="courseCat:update">修改分类</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteEntity()" shiro:hasPermission="courseCat:delete">删除分类</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="entity-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 分类名称： </span>
                                    <div class="form-group">
                                        <input type="text" name="categoryName" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 状态： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="status">
                                            <option value="" selected>所有</option>
                                            <option value="1">正常</option>
                                            <option value="0">禁用</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div id="party" class="col-sm-3" th:if="${isAdmin}">
                                <div class="input-group">
                                    <span class="input-group-addon"> 党支部： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="partyId">
                                            <option value="" selected>所有</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="entityTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/course/category/courseCat.js}"></script>
<script data-th-src="@{js/app/course/category/courseCatEdit.js}"></script>
