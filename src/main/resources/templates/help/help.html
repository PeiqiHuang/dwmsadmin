<div class="card">
    <div data-th-include="help/helpAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" /> <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <span class="actions__item zmdi zmdi-star" onclick="openType()" title="帮助类型" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="help:add,help:delete,help:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#entity-add" shiro:hasPermission="help:add">新增帮助</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateEntity()" shiro:hasPermission="help:update">修改帮助</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteEntity()" shiro:hasPermission="help:delete">删除帮助</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="entity-table-form">
                        <div class="row">
                        	<div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	创建时间：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="timeField" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 标题： </span>
                                    <div class="form-group">
                                        <input type="text" name="title" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 类型： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="infoType">
                                            <option value="" selected>所有</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 状态： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="infoStatus">
                                            <option value="" selected>所有</option>
                                            <option value="1">正常</option>
                                            <option value="0">禁用</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="entityTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/common/Select.js}"></script>
<script data-th-src="@{js/app/help/help.js}"></script>
<script data-th-src="@{js/app/help/helpEdit.js}"></script>
