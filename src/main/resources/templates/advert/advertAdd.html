<div class="modal fade" id="entity-add" data-keyboard="false" data-backdrop="static" ><!-- tabindex="-1" 去掉，否则日期控件不能选择年月下拉 -->
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="entity-add-modal-title">新增广告</h3>
            </div>
            <div class="modal-body">
                <form id="entity-add-form" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 广告名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control">
                                    <input type="text" hidden name="adId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
                                                                                                        封面：
                                </span>
                                <div class="form-group">
                                    <img src="" class="img-responsive" style="max-height:200px;max-width:200px;" id="cover">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
                                                                                                            上传新封面：
                                </span>
                                <div class="form-group">
                                    <input name="file" type="file" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
                                                                                                            广告位置：
                                 </span>
                                <div class="form-group">
                                    <select name="adKey" class="form-control">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>                  
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 广告简介：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="summary" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 动作：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="action" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	开始时间：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="beginTime" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	结束时间：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="endTime" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	权重（越大表示越前）：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="weight" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group" style="margin-top:10px;">
                                <span class="input-group-addon">
                                                                                                            状态：
                                 </span>
                                <div class="toggle-switch">
                                    <input type="checkbox" id="statusCheck" checked class="toggle-switch__checkbox">
                                    <input type="text" name="status" hidden class="form-control" value="1">
                                    <i class="toggle-switch__helper"></i>
                                </div>
                                <span class="input-group-addon" id="statusLabel" style="margin-left: 10px;">
                                                                                                                 启用
                                 </span>
                            </div>
                        </div>
                    </div>                    
                    <div id="party" class="row"  th:if="${isAdmin}">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon" style="justify-content: flex-start;margin-top: .5rem;">
					               	党支部：
					             </span>
                                <div class="form-group">
                                    <div id="partyTree"></div>
                                </div>
                                <input type="hidden" name="partyId">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="entity-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/common/Select.js}"></script>
<script data-th-src="@{js/app/common/party.js}"></script>
<script data-th-src="@{js/app/ad/adAdd.js}"></script>
