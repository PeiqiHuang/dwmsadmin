<div class="card">
    <div data-th-include="due/account/accountAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" /> <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="due:add,due:delete,due:update,due:data">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right" shiro:hasPermission="due:account">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#entity-add" >新增账户</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateEntity()" >修改账户</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteEntity()" >删除账户</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="entity-table-form">
                        <input type="text" name="dueId" hidden th:value="${dueId}">
                        <div class="row">
                        	<div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 状态： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="status">
                                            <option value="" selected>所有</option>
                                            <option value="1">启用</option>
                                            <option value="0">屏蔽</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div id="party" class="col-sm-3" th:if="${isAdmin}">
                                <div class="input-group">
                                    <span class="input-group-addon"> 党支部： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="partyId">
                                            <option value="" selected>所有</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="entityTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>

<script data-th-src="@{js/app/due/account/account.js}"></script>
<script data-th-src="@{js/app/due/account/accountEdit.js}"></script>
