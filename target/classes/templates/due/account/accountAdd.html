<div class="modal fade" id="entity-add" data-keyboard="false" data-backdrop="static" ><!-- tabindex="-1" 去掉，否则日期控件不能选择年月下拉 -->
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="entity-add-modal-title">新增账户</h3>
            </div>
            <div class="modal-body">
                <form id="entity-add-form" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 账户名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="accName" class="form-control">
                                    <input type="text" hidden name="accId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
                                                                                                        微信支付图片：
                                </span>
                                <div class="form-group">
                                    <img src="" class="img-responsive" style="max-height:200px;max-width:200px;" id="wechat">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
                                                                                                        上传新微信支付图片：
                                </span>
                                <div class="form-group">
                                    <input name="wechat" type="file" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
                                                                                                        支付宝支付图片：
                                </span>
                                <div class="form-group">
                                    <img src="" class="img-responsive" style="max-height:200px;max-width:200px;" id="alipay">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
                                                                                                        上传新支付宝支付图片：
                                </span>
                                <div class="form-group">
                                    <input name="alipay" type="file" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 收款方姓名：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="payeeName" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 收款方开户银行：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="payeeBank" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	收款方开户地址：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="payeeAddress" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 收款方账号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="payeeAccount" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
                                                                                                        备注信息：
                                </span>
                                <div class="form-group">
                                    <textarea class="form-control" rows="5" name="remark"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
                                                                                                        注意事项：
                                </span>
                                <div class="form-group">
                                    <textarea class="form-control" rows="5" name="tips"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group" style="margin-top:10px;">
                                <span class="input-group-addon">
                                                                                                             状态：
                                 </span>
                                <div class="toggle-switch">
                                    <input type="checkbox" id="statusCheck" checked class="toggle-switch__checkbox">
                                    <input type="text" name="status" hidden class="form-control" value="1">
                                    <i class="toggle-switch__helper"></i>
                                </div>
                                <span class="input-group-addon" id="statusLabel" style="margin-left: 10px;">
                                                                                                               开启
                                     </span>
                            </div>
                        </div>
                    </div>
                    <div id="party" class="row"  th:if="${isAdmin}">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon" style="justify-content: flex-start;margin-top: .5rem;">
					               	党支部：
					             </span>
                                <div class="form-group">
                                    <div id="partyTree"></div>
                                </div>
                                <input type="hidden" name="partyId">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="entity-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/common/party.js}"></script>
<script data-th-src="@{js/app/due/account/accountAdd.js}"></script>
