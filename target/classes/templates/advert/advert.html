<div class="card">
    <div data-th-include="advert/advertAdd"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" /> <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <span class="actions__item zmdi zmdi-star" onclick="openAdKey()" title="广告位置"  shiro:hasPermission="advert:key"/>
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="advert:add,advert:delete,advert:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" onclick="addEntity()" shiro:hasPermission="advert:add">新增广告</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateEntity()" shiro:hasPermission="advert:update">修改广告</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteEntity()" shiro:hasPermission="advert:delete">删除广告</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="entity-table-form">
                        <div class="row">
                        	<div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	创建时间：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="timeField" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 广告名称： </span>
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 广告位置： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="adKey">
                                            <option value="" selected>所有</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 状态： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="status">
                                            <option value="" selected>所有</option>
                                            <option value="1">启用</option>
                                            <option value="0">禁用</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div id="party" class="col-sm-3" th:if="${isAdmin}">
                                <div class="input-group">
                                    <span class="input-group-addon"> 党支部： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="partyId">
                                            <option value="" selected>所有</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="entityTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/ad/ad.js}"></script>
<script data-th-src="@{js/app/ad/adEdit.js}"></script>
