<div data-th-include="course/chapter/chapterAdd"></div>
<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" th:if="${course.status ne 1}" shiro:hasAnyPermissions="courseChapter:add,courseChapter:delete,courseChapter:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#entity-add" shiro:hasPermission="courseChapter:add">新增章节</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateEntity()" shiro:hasPermission="courseChapter:update">修改章节</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteEntitys();" shiro:hasPermission="courseChapter:delete">删除章节</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="entity-table-form">
                        <input type="text" hidden name="courseId" th:value="${course.courseId}" >
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	章节标题：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="chapterTitle" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="table-responsive">
                	<table id="entityTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
               	</div>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/course/chapter/chapter.js}"></script>
<script data-th-src="@{js/app/course/chapter/chapterEdit.js}"></script>
